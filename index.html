<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
    <title>로또 시뮬레이터 | 로또 확률 계산기</title>
    <script type="text/javascript"
            src="./lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1 class="main-title">Lotto... Lotto is Ruthless...</h1>
<div class="main-wrap">
    <div class="roulette-wrap">
        <h3 class="sub-title">룰렛</h3>
        <table class="roulette-table">
            <thead>
            <tr>
                <td>
                    동시에 돌릴 게임 수
                    <select name=""
                        id="running-game-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </td>
                <td>
                    <button id="btn-start">시작</button>
                    <button id="btn-stop">정지</button>
                    <button id="btn-reset">초기화</button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>현재<span>111</span>회차</th>
                <th>당첨번호 : <span>1 2 3 4 5 6 + 보너스 : 40</span></th>
            </tr>
            <tr>
                <td colspan="2">
                    <h3>진행 현황</h3>
                </td>
            </tr>
            <tr id="running-slot-1">
                <td>
                    1번 슬롯
                </td>
                <td>
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input type="checkbox" checked>(자동)
                </td>
            </tr>
            <tr id="running-slot-2">
                <td>
                    1번 슬롯
                </td>
                <td>
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input type="checkbox" checked>(자동)
                </td>
            </tr>
            <tr id="running-slot-3">
                <td>
                    1번 슬롯
                </td>
                <td>
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input type="checkbox" checked>(자동)
                </td>
            </tr>
            <tr id="running-slot-4">
                <td>
                    1번 슬롯
                </td>
                <td>
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input type="checkbox" checked>(자동)
                </td>
            </tr>
            <tr id="running-slot-5">
                <td>
                    1번 슬롯
                </td>
                <td>
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input class="inner-slot" type="number" value="00">
                    <input type="checkbox" checked>(자동)
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <div class="result-wrap">

    </div>
</div>
</body>
</html>
<style>
    .inner-slot{
        width: 35px;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    .roulette-table {
        width: 100%;
    }

    .main-title {
        font-family: 'Noto Sans CJK KR Black', sans-serif;
        font-style: italic;
        font-size: 60px;
    }

    .sub-title {
        font-family: 'Noto Sans CJK KR Black', sans-serif;
        font-size: 30px;
        margin: 10px;
    }

    .main-wrap {
        border: 1px solid black;
        width: 1180px;
        height: 1000px;
        margin: 0 auto;
    }

    body {
        margin: 0 auto;
        text-align: center;
    }

    .roulette-wrap {
        border: 1px solid black;
        width: 588px;
        height: 1000px;
        float: left;
    }

    .result-wrap {
        border: 1px solid black;
        width: 588px;
        height: 1000px;

    }

</style>
